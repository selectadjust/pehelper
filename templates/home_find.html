<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="naver-site-verification" content="cce8c30235136d39ce23f41ef15e6c5f85b41c76" />
    <link rel="icon" href="http://pehelper.herokuapp.com/favicon.ico">
    <title>KOSHA(코샤) GUIDE 검색</title>
</head>
    <style>
        .result {
            display: grid;
            grid-template-columns: 6fr 1fr 16fr;
            
        }
    
        .findList {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 15px;
            width: 500px;
            line-height: 20px;
            text-align: left;
        }
    
        .page {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 15px;
            width: 50px;
            line-height: 20px;
        }
    
        .contents {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 15px;
            width: 950px;
            line-height: 20px;
            text-align: left;
        }
    
    </style>
<body>
    <br>
    <h1 style="text-align: center;">KOSHA GUIDE FINDER</h1>
    <div0 style="text-align:center;">
        <form method="POST" action="/detailfind">
            <input type="text" name="detail_keyword" style="width: 400px;"><button type="submit">상세검색</button><input type="button" value="신규검색" onclick="location.href='/'">
        </form>
    </div0>

    <div1 class="result" style="text-align: center;">
        <div2>
          <p>가이드명</p>
          {% for list in test %}
          <div class="findList">{{list}}</div>
          {% endfor %}
        </div2>
        <div3 style="text-align: center;">
          <p style="text-align:center;"><strong>페이지</strong></p>
          {% for list2 in test2 %}
          <div style="font-size: 15px;" class='page'>{{list2}}</div>
          {% endfor %}
        </div3>
        <div4>
          <p style='text-align:left;'><storng>내용</storng></p>
          {% for list3 in test3 %}
          <div class='contents'>{{list3}}</div>
          {% endfor %}
        </div4>
    </div1>
    <div style="text-align: center;">
        <p style="font-size: 10px;">플랜트 건설 엔지니어의 <storng style="color: red;">정시 퇴근</storng>을 위하여!</p>
        <p style="font-size: 10px;">Made by kblee</p>
        <p style="font-size: 10px;">E-mail : selectadjust@kakao.com</p>
    </div>

</body>
</html>
